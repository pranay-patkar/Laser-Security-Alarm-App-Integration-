<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTRY TACTICAL | Command Center</title>
    <!-- Core Engine -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #6366f1;
            --danger: #ff4757;
            --success: #10b981;
            --bg: #020408;
        }

        body {
            background-color: var(--bg);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .header-font { font-family: 'Orbitron', sans-serif; }

        /* Cinematic Glassmorphism */
        .glass {
            background: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 999;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            opacity: 0.4;
        }

        /* State Glows */
        .glow-indigo { box-shadow: 0 0 60px -10px rgba(99, 102, 241, 0.3); }
        .glow-red { animation: alert-pulse 1s infinite; }
        
        @keyframes alert-pulse {
            0%, 100% { box-shadow: 0 0 40px -10px rgba(255, 71, 87, 0.2); background-color: rgba(13, 17, 23, 0.8); }
            50% { box-shadow: 0 0 80px -5px rgba(255, 71, 87, 0.5); background-color: rgba(45, 10, 15, 0.9); }
        }

        .laser-visual {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--danger);
            top: 50%;
            box-shadow: 0 0 20px var(--danger), 0 0 40px var(--danger);
            animation: flicker 0.08s infinite;
            z-index: 10;
        }

        @keyframes flicker {
            0% { opacity: 0.6; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(1.4); }
            100% { opacity: 0.8; transform: scaleY(0.9); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        /* Interactive Buttons */
        .btn-premium {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-premium::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        .btn-premium:hover::after { left: 100%; }
        .btn-premium:active { transform: scale(0.96); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Custom Component to safely render Lucide icons in a browser-Babel context
        const Icon = ({ name, size = 16, className = "", color = "currentColor" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && lucide.icons[name]) {
                    iconRef.current.innerHTML = lucide.icons[name].toSvg({
                        width: size, height: size, class: className, stroke: color
                    });
                }
            }, [name, size, className, color]);
            return <span ref={iconRef} className="inline-flex items-center justify-center" />;
        };

        function App() {
            const [isConnected, setIsConnected] = useState(false);
            const [isArmed, setIsArmed] = useState(false);
            const [isDemo, setIsDemo] = useState(false);
            const [status, setStatus] = useState('offline'); // offline, ready, armed, alert
            const [rawVal, setRawVal] = useState(0);
            const [history, setHistory] = useState(new Array(50).fill(0));
            const [logs, setLogs] = useState([]);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [initialized, setInitialized] = useState(false);
            const [isMuted, setIsMuted] = useState(false);

            const portRef = useRef(null);
            const readerRef = useRef(null);
            const alarmRef = useRef(null);
            const armRef = useRef(null);
            const DEFAULT_ALARM = 'https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3';

            useEffect(() => {
                alarmRef.current = new Audio(DEFAULT_ALARM);
                armRef.current = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
                alarmRef.current.loop = true;
            }, []);

            // Simulation Logic
            useEffect(() => {
                let interval;
                if (isDemo) {
                    interval = setInterval(() => {
                        const jitter = Math.floor(Math.random() * 60) + 900;
                        setRawVal(jitter);
                        setHistory(prev => [...prev.slice(1), jitter]);
                    }, 100);
                }
                return () => clearInterval(interval);
            }, [isDemo]);

            const addLog = (category, message, level) => {
                setLogs(prev => [{
                    id: Date.now(),
                    time: new Date().toLocaleTimeString([], { hour12: false }),
                    category, message, level
                }, ...prev].slice(0, 50));
            };

            const startApp = () => {
                setInitialized(true);
                [alarmRef.current, armRef.current].forEach(a => {
                    a.play().then(() => { a.pause(); a.currentTime = 0; }).catch(()=>{});
                });
            };

            const connectUSB = async () => {
                try {
                    const port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 9600 });
                    portRef.current = port;
                    setIsConnected(true);
                    setIsDemo(false);
                    setStatus('ready');
                    addLog('SYSTEM', 'HARDWARE LINK ESTABLISHED', 'info');
                    readSerial();
                } catch (err) {
                    addLog('ERROR', 'LINK ABORTED: ' + err.message, 'critical');
                }
            };

            const readSerial = async () => {
                const decoder = new TextDecoder();
                while (portRef.current?.readable) {
                    readerRef.current = portRef.current.readable.getReader();
                    try {
                        while (true) {
                            const { value, done } = await readerRef.current.read();
                            if (done) break;
                            const text = decoder.decode(value).trim();
                            const valMatch = text.match(/\[VAL:(\d+)\]/);
                            if (valMatch) {
                                const num = parseInt(valMatch[1]);
                                setRawVal(num);
                                setHistory(prev => [...prev.slice(1), num]);
                            }
                            if (text.includes("INTRUSION") && isArmed) {
                                setStatus('alert');
                                if (!isMuted) alarmRef.current.play().catch(()=>{});
                                addLog('SECURITY', 'PERIMETER VIOLATION DETECTED', 'critical');
                            }
                        }
                    } catch (err) {
                        setIsConnected(false);
                        setStatus('offline');
                    } finally { readerRef.current.releaseLock(); }
                }
            };

            const toggleArm = () => {
                if (status === 'alert') return;
                const next = !isArmed;
                setIsArmed(next);
                setStatus(next ? 'armed' : 'ready');
                if (!isMuted) armRef.current.play().catch(()=>{});
                addLog('PROTOCOL', next ? 'GRID SECURITY ENGAGED' : 'SYSTEM DISARMED', 'info');
                
                if (isDemo && next) {
                    setTimeout(() => {
                        setStatus(curr => { 
                            if(curr === 'armed') { 
                                if (!isMuted) alarmRef.current.play().catch(()=>{});
                                addLog('SIMULATION', 'VIRTUAL BREACH TRIGGERED', 'critical');
                                return 'alert'; 
                            } 
                            return curr; 
                        });
                    }, 4000);
                }
            };

            if (!initialized) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                        <div className="relative mb-12">
                            <div className="absolute inset-0 bg-indigo-500 blur-[60px] opacity-20"></div>
                            <div className="w-32 h-32 glass rounded-[2.5rem] flex items-center justify-center border-indigo-500/30 relative z-10 animate-pulse">
                                <Icon name="shield" size={64} color="#6366f1" />
                            </div>
                        </div>
                        <h1 className="header-font text-5xl font-black italic tracking-tighter uppercase mb-4 text-white">Sentry<span className="text-indigo-500">Tactical</span></h1>
                        <p className="text-slate-500 text-xs font-bold uppercase tracking-[0.4em] mb-16 italic opacity-70">Peripheral Interface v2.0 // Secure Link</p>
                        <button onClick={startApp} className="btn-premium bg-indigo-600 text-white px-20 py-6 rounded-3xl font-black tracking-[0.2em] text-sm shadow-2xl hover:bg-indigo-500 hover:scale-105 transition-all uppercase">Initialize Command Core</button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col bg-slate-950">
                    {/* Header */}
                    <header className="p-6 border-b border-white/5 bg-slate-900/40 backdrop-blur-3xl flex justify-between items-center z-50">
                        <div className="flex items-center gap-6">
                            <div className={`w-3.5 h-3.5 rounded-full transition-all duration-700 ${status === 'alert' ? 'bg-red-500 shadow-[0_0_20px_#ef4444]' : isConnected ? 'bg-emerald-500 shadow-[0_0_15px_#10b981]' : 'bg-slate-700'}`} />
                            <h1 className="header-font font-black italic tracking-tighter text-2xl uppercase leading-none text-white">Sentry<span className="text-indigo-500">Pro</span></h1>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setIsDemo(!isDemo)} className={`px-5 py-2.5 rounded-2xl text-[10px] font-black border transition-all uppercase tracking-widest ${isDemo ? 'bg-amber-500/10 border-amber-500/40 text-amber-500' : 'bg-white/5 border-white/10 text-slate-500 hover:text-white'}`}>
                                {isDemo ? 'Simulation Active' : 'Demo Mode'}
                            </button>
                            {!isConnected && (
                                <button onClick={connectUSB} className="btn-premium bg-indigo-600 px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 shadow-lg shadow-indigo-600/20 text-white">
                                    <Icon name="usb" size={14} /> Link Hardware
                                </button>
                            )}
                            <button onClick={() => setIsMuted(!isMuted)} className="p-3 rounded-2xl border border-white/5 text-slate-500 hover:text-white transition-all">
                                <Icon name={isMuted ? "bell-off" : "bell"} size={20} />
                            </button>
                        </div>
                    </header>

                    {/* Main UI */}
                    <main className="flex-1 overflow-y-auto p-4 md:p-8 relative z-10 max-w-[1400px] mx-auto w-full">
                        {activeTab === 'dashboard' ? (
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full">
                                
                                {/* Left Column: Status & Visuals */}
                                <div className="lg:col-span-8 space-y-8">
                                    {/* Primary State Card */}
                                    <div className={`rounded-[4.5rem] p-16 text-center transition-all duration-1000 border-2 relative overflow-hidden ${status === 'alert' ? 'glow-red border-red-500' : status === 'armed' ? 'glow-indigo border-indigo-500/40' : 'bg-slate-900/40 border-white/5'}`}>
                                        {status === 'armed' && <div className="laser-visual" />}
                                        
                                        <div className="flex justify-center mb-12">
                                            <div className={`p-12 rounded-full transition-all duration-1000 ${status === 'alert' ? 'bg-red-500 shadow-[0_0_60px_#ef4444]' : status === 'armed' ? 'bg-indigo-600 shadow-[0_0_40px_#6366f1]' : 'bg-slate-800'}`}>
                                                <Icon name={status === 'alert' ? "shield-alert" : status === 'armed' ? "shield-check" : "shield"} size={72} color="white" />
                                            </div>
                                        </div>

                                        <h2 className="header-font text-8xl font-black italic tracking-tighter uppercase mb-6 leading-none text-white tracking-[-0.05em]">
                                            {status === 'alert' ? 'Breach' : status === 'armed' ? 'Armed' : 'Standby'}
                                        </h2>
                                        
                                        <p className="text-slate-400 text-sm font-semibold mb-16 max-w-sm mx-auto leading-relaxed tracking-wide uppercase opacity-60">
                                            {status === 'alert' ? 'CRITICAL: PERIMETER SCANNER REPORTING PHYSICAL INTERFERENCE.' : status === 'armed' ? 'GRID ACTIVE: MONITORING LIVE TELEMETRY STREAM.' : 'IDLE: AWAITING ENCRYPTION KEY AND HARDWARE AUTHORIZATION.'}
                                        </p>

                                        <div className="flex gap-6 max-w-sm mx-auto">
                                            {status === 'alert' ? (
                                                <button onClick={() => { setStatus('armed'); alarmRef.current.pause(); alarmRef.current.currentTime=0; }} className="btn-premium flex-1 py-7 bg-white text-slate-950 font-black rounded-[2.5rem] shadow-2xl text-sm uppercase tracking-[0.3em]">Reset Security</button>
                                            ) : (
                                                <button disabled={!isConnected && !isDemo} onClick={toggleArm} className={`btn-premium flex-1 py-7 rounded-[2.5rem] font-black tracking-[0.3em] text-sm transition-all shadow-xl ${(!isConnected && !isDemo) ? 'bg-slate-800 text-slate-600 cursor-not-allowed' : status === 'armed' ? 'bg-slate-900 text-red-500 border border-red-500/30' : 'bg-indigo-600 text-white'}`}>
                                                    {status === 'armed' ? 'DISARM GRID' : 'ARM PERIMETER'}
                                                </button>
                                            )}
                                        </div>
                                    </div>

                                    {/* Telemetry Visualizer */}
                                    <div className="glass rounded-[3.5rem] p-10">
                                        <div className="flex justify-between items-center mb-10 text-[11px] font-black uppercase tracking-[0.4em] text-slate-500 italic">
                                            <div className="flex items-center gap-3"><Icon name="activity" color="#6366f1" size={16}/> Live Telemetry Diagnostics</div>
                                            <span className="text-indigo-400 monofont text-2xl font-black">{String(rawVal).padStart(4, '0')}</span>
                                        </div>
                                        <div className="h-40 flex items-end gap-1.5 px-2">
                                            {history.map((val, i) => (
                                                <div key={i} className={`flex-1 rounded-t-xl transition-all duration-500 ${val < 500 ? 'bg-red-500/60' : 'bg-indigo-500/30'}`} style={{ height: `${(val / 1023) * 100}%` }}>
                                                    <div className="w-full h-1 bg-white/20 rounded-full blur-[2px]"></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Right Column: Logs */}
                                <div className="lg:col-span-4 glass rounded-[4rem] flex flex-col h-[850px] overflow-hidden">
                                    <div className="p-10 border-b border-white/5 flex justify-between items-center">
                                        <div className="flex items-center gap-4">
                                            <Icon name="terminal" size={18} color="#6366f1" />
                                            <h3 className="text-xs font-black uppercase tracking-[0.3em] text-white">Event Stream</h3>
                                        </div>
                                        <button onClick={() => setLogs([])} className="text-[10px] font-bold text-slate-600 hover:text-red-400 transition-colors uppercase">Flush</button>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-8 space-y-6 custom-scrollbar font-mono">
                                        {logs.length === 0 ? (
                                            <div className="h-full flex flex-col items-center justify-center text-slate-800 italic uppercase tracking-[0.4em] text-[10px]">Awaiting Uplink...</div>
                                        ) : logs.map(log => (
                                            <div key={log.id} className="bg-white/5 p-6 rounded-[2rem] border border-white/5 animate-in slide-in-from-right-8 duration-500">
                                                <div className="flex justify-between items-center mb-3 text-[9px] font-bold tracking-widest uppercase">
                                                    <span className={log.level === 'critical' ? 'text-red-500' : 'text-indigo-500'}>{log.category}</span>
                                                    <span className="text-slate-600">{log.time}</span>
                                                </div>
                                                <p className={`text-[12px] font-bold leading-relaxed tracking-tight ${log.level === 'critical' ? 'text-red-200' : 'text-slate-200'}`}>{log.message}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* Settings Tab (Placeholder for Audio/Config) */
                            <div className="max-w-3xl mx-auto glass p-16 rounded-[4.5rem] space-y-12 animate-in fade-in slide-in-from-bottom-12 duration-700">
                                <h2 className="header-font text-4xl font-black italic uppercase tracking-tighter text-white">Hardware Protocol</h2>
                                <div className="grid grid-cols-1 gap-10">
                                    <div className="bg-white/5 p-10 rounded-[3rem] border border-white/5 space-y-8">
                                        <div className="flex items-center gap-5">
                                            <Icon name="volume-2" color="#6366f1" size={28} />
                                            <h3 className="text-sm font-black uppercase tracking-widest text-white">Alarm Calibration</h3>
                                        </div>
                                        <div className="space-y-6">
                                            <div className="p-6 rounded-[2rem] bg-black/50 border border-white/5 shadow-inner">
                                                <span className="text-[10px] font-black text-slate-600 uppercase block mb-3 tracking-[0.2em]">Active Sound File</span>
                                                <span className="text-xs font-mono text-indigo-400 truncate block italic font-bold">Tactical_Pulse_v1.wav</span>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <button className="py-6 bg-indigo-600/10 border border-indigo-500/30 rounded-3xl text-[11px] font-black uppercase text-indigo-400 hover:bg-indigo-600/20 transition-all flex items-center justify-center gap-3 tracking-widest opacity-50 cursor-not-allowed"><Icon name="upload" size={16}/> Upload Asset</button>
                                                <button onClick={() => { alarmRef.current.currentTime = 0; alarmRef.current.play(); setTimeout(()=> { alarmRef.current.pause(); alarmRef.current.currentTime=0; }, 3000); }} className="btn-premium py-6 bg-white text-slate-950 rounded-3xl text-[11px] font-black uppercase shadow-2xl tracking-widest transition-all">Test Signal</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navigation */}
                    <footer className="p-8 pt-3 bg-slate-900/60 backdrop-blur-3xl border-t border-white/5 z-50">
                        <div className="max-w-md mx-auto flex justify-around items-center">
                            <button onClick={() => setActiveTab('dashboard')} className={`p-6 rounded-[2.5rem] transition-all duration-300 ${activeTab === 'dashboard' ? 'text-indigo-400 bg-indigo-500/10 shadow-[inset_0_0_20px_rgba(99,102,241,0.1)]' : 'text-slate-600 hover:text-slate-400'}`}>
                                <Icon name="zap" size={28} />
                            </button>
                            <button onClick={() => setActiveTab('settings')} className={`p-6 rounded-[2.5rem] transition-all duration-300 ${activeTab === 'settings' ? 'text-indigo-400 bg-indigo-400/10 shadow-[inset_0_0_20px_rgba(99,102,241,0.1)]' : 'text-slate-600 hover:text-slate-400'}`}>
                                <Icon name="settings" size={28} />
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
